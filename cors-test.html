<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 프록시 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🌐 CORS 프록시 테스트</h1>
    
    <button onclick="testDirect()">🔍 직접 API 호출</button>
    <button onclick="testCorsProxy()">🌐 CORS 프록시 사용</button>
    <button onclick="testJsonp()">📡 JSONP 방식</button>
    
    <div id="result" class="result">결과가 여기에 표시됩니다...</div>

    <script>
        const API_KEY = '447fcb4de167afbabb21ed7ded674931a89ad0b3';
        
        async function testDirect() {
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = 'result info';
            resultDiv.textContent = '🔍 직접 API 호출 중...';
            
            try {
                const url = `https://opendart.fss.or.kr/api/list.json?crtfc_key=${API_KEY}&bgn_de=20240101&end_de=20240101&page_no=1&page_count=3`;
                
                resultDiv.textContent += `\n📡 요청 URL: ${url}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === '000') {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `
✅ 직접 API 호출 성공!

📊 응답 정보:
- 상태: ${data.status}
- 총 건수: ${data.total_count || 0}
- 데이터 개수: ${data.list ? data.list.length : 0}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `
❌ API 오류: ${data.status}
메시지: ${data.message || '알 수 없는 오류'}
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `
❌ 직접 API 호출 실패!

오류: ${error.message}

💡 이는 CORS 문제일 가능성이 높습니다.
                    `;
            }
        }
        
        async function testCorsProxy() {
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = 'result info';
            resultDiv.textContent = '🌐 CORS 프록시 사용 중...';
            
            try {
                // CORS 프록시 사용
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = `https://opendart.fss.or.kr/api/list.json?crtfc_key=${API_KEY}&bgn_de=20240101&end_de=20240101&page_no=1&page_count=3`;
                const url = proxyUrl + apiUrl;
                
                resultDiv.textContent += `\n📡 프록시 URL: ${url}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Origin': 'http://localhost:8000'
                    }
                });
                const data = await response.json();
                
                if (data.status === '000') {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `
✅ CORS 프록시 성공!

📊 응답 정보:
- 상태: ${data.status}
- 총 건수: ${data.total_count || 0}
- 데이터 개수: ${data.list ? data.list.length : 0}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `
❌ API 오류: ${data.status}
메시지: ${data.message || '알 수 없는 오류'}
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `
❌ CORS 프록시 실패!

오류: ${error.message}

💡 다른 방법을 시도해보세요.
                    `;
            }
        }
        
        function testJsonp() {
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = 'result info';
            resultDiv.textContent = '📡 JSONP 방식 테스트 중...';
            
            // JSONP 방식으로 API 호출
            const script = document.createElement('script');
            const callbackName = 'jsonpCallback_' + Date.now();
            
            window[callbackName] = function(data) {
                if (data.status === '000') {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `
✅ JSONP 방식 성공!

📊 응답 정보:
- 상태: ${data.status}
- 총 건수: ${data.total_count || 0}
- 데이터 개수: ${data.list ? data.list.length : 0}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `
❌ API 오류: ${data.status}
메시지: ${data.message || '알 수 없는 오류'}
                    `;
                }
                
                // 정리
                document.head.removeChild(script);
                delete window[callbackName];
            };
            
            const url = `https://opendart.fss.or.kr/api/list.json?crtfc_key=${API_KEY}&bgn_de=20240101&end_de=20240101&page_no=1&page_count=3&callback=${callbackName}`;
            script.src = url;
            
            script.onerror = function() {
                resultDiv.className = 'result error';
                resultDiv.textContent = `
❌ JSONP 방식 실패!

OpenDart API는 JSONP를 지원하지 않을 수 있습니다.
                    `;
                
                document.head.removeChild(script);
                delete window[callbackName];
            };
            
            document.head.appendChild(script);
        }
        
        // 페이지 로드 시 상태 확인
        window.addEventListener('load', () => {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result info';
            resultDiv.textContent = `
🔄 CORS 테스트 페이지 로드 완료!

💡 테스트 방법:
1. "🔍 직접 API 호출" - CORS 문제 확인
2. "🌐 CORS 프록시 사용" - 프록시를 통한 우회
3. "📡 JSONP 방식" - JSONP 방식 시도

⚠️ 참고: OpenDart API는 CORS 정책이 엄격할 수 있습니다.
            `;
        });
    </script>
</body>
</html>
