<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프록시 서버 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>🔧 프록시 서버 테스트</h1>
    
    <div class="warning">
        <strong>⚠️ 중요:</strong> 이 페이지는 프록시 서버에서 실행해야 합니다.
        <br>Node.js 프록시 서버: <code>node proxy-server.js</code>
        <br>브라우저에서: <code>http://localhost:3000/proxy-test.html</code>
    </div>
    
    <button onclick="testProxyApi()">🔍 프록시 API 테스트</button>
    <button onclick="testDirectApi()">🌐 직접 API 테스트</button>
    <button onclick="testServerStatus()">📊 서버 상태 확인</button>
    
    <div id="result" class="result">결과가 여기에 표시됩니다...</div>

    <script>
        const API_KEY = '447fcb4de167afbabb21ed7ded674931a89ad0b3';
        
        async function testProxyApi() {
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = 'result info';
            resultDiv.textContent = '🔍 프록시 API 호출 중...';
            
            try {
                // 프록시 서버를 통한 API 호출
                const proxyUrl = `http://localhost:3000/api/list.json?crtfc_key=${API_KEY}&bgn_de=20240101&end_de=20240101&page_no=1&page_count=3`;
                
                resultDiv.textContent += `\n📡 프록시 URL: ${proxyUrl}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (data.status === '000') {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `
✅ 프록시 API 호출 성공!

📊 응답 정보:
- 상태: ${data.status}
- 총 건수: ${data.total_count || 0}
- 데이터 개수: ${data.list ? data.list.length : 0}

📋 첫 번째 데이터:
${data.list && data.list.length > 0 ? JSON.stringify(data.list[0], null, 2) : '데이터가 없습니다.'}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `
❌ API 오류: ${data.status}
메시지: ${data.message || '알 수 없는 오류'}

💡 오류 코드 해석:
${getErrorMessage(data.status)}
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `
❌ 프록시 API 호출 실패!

오류: ${error.message}

💡 해결 방법:
1. 프록시 서버가 실행 중인지 확인: node proxy-server.js
2. 브라우저에서 http://localhost:3000 접속
3. 포트 3000이 사용 가능한지 확인
                `;
            }
        }
        
        async function testDirectApi() {
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = 'result info';
            resultDiv.textContent = '🌐 직접 API 호출 중...';
            
            try {
                const url = `https://opendart.fss.or.kr/api/list.json?crtfc_key=${API_KEY}&bgn_de=20240101&end_de=20240101&page_no=1&page_count=3`;
                
                resultDiv.textContent += `\n📡 직접 URL: ${url}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === '000') {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `
✅ 직접 API 호출 성공!

📊 응답 정보:
- 상태: ${data.status}
- 총 건수: ${data.total_count || 0}
- 데이터 개수: ${data.list ? data.list.length : 0}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `
❌ API 오류: ${data.status}
메시지: ${data.message || '알 수 없는 오류'}
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `
❌ 직접 API 호출 실패!

오류: ${error.message}

💡 이는 CORS 문제입니다. 프록시 서버를 사용하세요.
                `;
            }
        }
        
        async function testServerStatus() {
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = 'result info';
            resultDiv.textContent = '📊 서버 상태 확인 중...';
            
            try {
                const response = await fetch('http://localhost:3000/');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `
✅ 프록시 서버가 정상 작동 중입니다!

📋 서버 정보:
- 상태: ${response.status}
- 상태 텍스트: ${response.statusText}
- URL: ${response.url}

💡 이제 프록시 API 테스트를 시도해보세요.
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `
❌ 프록시 서버 응답 오류!

상태: ${response.status}
상태 텍스트: ${response.statusText}
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `
❌ 프록시 서버에 연결할 수 없습니다!

오류: ${error.message}

💡 해결 방법:
1. 프록시 서버 시작: node proxy-server.js
2. 포트 3000이 사용 가능한지 확인
3. 다른 프로세스가 포트를 사용하고 있는지 확인
                `;
            }
        }
        
        // 오류 메시지 해석
        function getErrorMessage(status) {
            const messages = {
                '000': '정상',
                '010': '등록되지 않은 키입니다.',
                '011': '사용할 수 없는 키입니다.',
                '012': '접근할 수 없는 IP입니다.',
                '013': '조회된 데이터가 없습니다.',
                '014': '파일이 존재하지 않습니다.',
                '020': '요청 제한을 초과하였습니다.',
                '021': '조회 가능한 회사 개수가 초과하였습니다. (최대 100건)',
                '100': '필드의 부적절한 값입니다.',
                '101': '부적절한 접근입니다.',
                '800': '시스템 점검으로 인한 서비스가 중지 중입니다.',
                '900': '정의되지 않은 오류가 발생하였습니다.',
                '901': '사용자 계정의 개인정보 보유기간이 만료되어 사용할 수 없는 키입니다.'
            };
            
            return messages[status] || `알 수 없는 오류 코드: ${status}`;
        }
        
        // 페이지 로드 시 상태 확인
        window.addEventListener('load', () => {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result info';
            resultDiv.textContent = `
🔄 프록시 테스트 페이지 로드 완료!

📋 설정된 API 키:
- 키 길이: ${API_KEY.length}자리
- 키 (처음 10자리): ${API_KEY.substring(0, 10)}...

💡 테스트 방법:
1. "📊 서버 상태 확인" - 프록시 서버 상태 확인
2. "🔍 프록시 API 테스트" - 프록시를 통한 API 호출
3. "🌐 직접 API 테스트" - CORS 문제 확인

⚠️ 참고: 프록시 서버가 실행 중이어야 합니다.
            `;
        });
    </script>
</body>
</html>
